<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
        }
        .grid-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
        }
        .grid-item {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        .grid-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .grid-item a.text-link {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .grid-item a.text-link:hover {
            text-decoration: underline;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parcial</h1>
    </header>
    <div class="grid-container">
        <div class="grid-item">
            <a href="PseudocodigoP.html">
                <img src="pseudocodigo.png" alt="Pseudocódigo">
                <span class="text-link">Pseudocódigo</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="DiagramaP.html">
                <img src="Diagrama.avif" alt="Diagrama">
                <span class="text-link">Diagrama</span>
            </a>
        </div>
    </div>
</body>
</html>
