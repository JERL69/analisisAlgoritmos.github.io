<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EEF1DA;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Contenedor principal */
        .main-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 600px;
        }

        h1 {
            font-family: 'Lobster', cursive;
            color: #333;
        }

        /* Im치genes laterales (ya no clickeables) */
        .side-image {
            position: fixed;
            top: 0;
            width: 20%;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        .left-image {
            left: 0;
        }

        .right-image {
            right: 0;
        }

        /* Contenido del centro */
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item a {
            text-decoration: none;
        }

        .grid-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .grid-item a.text-link {
            color: #007BFF;
            font-size: 18px;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .grid-item a.text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Im치genes laterales (NO clickeables) -->
    <img src="fondo3.jpg" alt="Imagen izquierda" class="side-image left-image">
    <img src="fondo1.jpg" alt="Imagen derecha" class="side-image right-image">

    <!-- Contenedor central -->
    <div class="main-container">
        <h1>Algoritmos</h1>
        <div class="grid-container">
            <div class="grid-item">
                <a href="RespuestasA.html">
                    <img src="Pregunta.jpg" alt="Respuestas">
                </a>
                <a href="RespuestasA.html" class="text-link">Respuestas</a>
            </div>
            <div class="grid-item">
                <a href="PseudocodigoA.html">
                    <img src="pseudocodigo.png" alt="Pseudoc칩digo">
                </a>
                <a href="PseudocodigoA.html" class="text-link">Pseudoc칩digo</a>
            </div>
            <div class="grid-item">
                <a href="DiagramaA.html">
                    <img src="Diagrama.avif" alt="Diagrama">
                </a>
                <a href="DiagramaA.html" class="text-link">Diagrama</a>
            </div>
        </div>
    </div>
</body>
</html>
