<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochila del Viajero</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('FondoI.jpeg') center/cover no-repeat fixed;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #ff9f43;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Contenedor de la cuadrícula con forma de triángulo invertido */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas para los elementos superiores */
            grid-template-rows: auto auto; /* Dos filas */
            gap: 3rem; /* Espacio entre los elementos */
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            justify-items: center;
            align-items: center;
        }

        /* Estilos de cada cuadro */
        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem; /* Modifica este valor para hacer los cuadros más grandes o pequeños */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 250px; /* Cambia este valor para modificar el tamaño de los cuadros */
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Tamaño de las imágenes dentro de los cuadros */
        .grid-item img {
            width: 80px; /* Modifica este valor para cambiar el tamaño de las imágenes */
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        .grid-item a {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .grid-item a:hover {
            color: #ff9f43;
        }

        /* Ajustar diseño del triángulo invertido */
        .grid-container div:nth-child(3) {
            grid-column: span 2; /* Hace que el tercer elemento ocupe toda la fila */
            justify-self: center;
            max-width: 150px; /* Cambia este valor para modificar el tamaño del cuadro inferior */
            padding: 0.7rem;
        }

        /* Botón "Volver al Inicio" */
        .button-container {
            margin-top: 2rem;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .button-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-item {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .grid-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .grid-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Mochila del Viajero</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="Mochila2.html">
                <img src="ProgramaI.jpeg" alt="Programa">
            </a>
            <a href="Mochila2.html">Programa</a>
        </div>
        <div class="grid-item">
            <a href="PseudocodigoVM.html">
                <img src="C:\Users\juane\Desktop\Analisis2\pseudocodigo.png" alt="Pseudocódigo">
            </a>
            <a href="PseudocodigoVM.html">Pseudocódigo</a>
        </div>
        <div class="grid-item">
            <a href="DiagramaVM.html">
                <img src="C:\Users\juane\Desktop\Analisis2\Diagrama.avif" alt="Diagrama">
            </a>
            <a href="DiagramaVM.html">Diagrama</a>
        </div>
    </div>
    <!-- Botón "Volver al Inicio" -->
    <div class="button-container">
        <a href="index.html">Volver al Inicio</a>
    </div>
</body>
</html>
